<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatbot AIVO BOOST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <img
          src="assets/logo-texte-noir.png"
          alt="AIVO logo"
          class="logo"
        />
        <span class="company-name">AIVO BOOST</span>
      </div>

      <!-- Chat log -->
      <div id="chatlog"></div>

      <!-- Input area -->
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          placeholder="Votre réponse…"
          autocomplete="off"
        />
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
